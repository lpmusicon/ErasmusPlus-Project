<!DOCTYPE html>
<html>
  <head>
    <script src="../js/sha256.js"></script>
    <script src="../js/passwordUtility.js"></script>
  </head>
  <body>

    <input type="password" id="toHash" onchange="hash();" />
    <h1 id="hashOutput"></h1>

    <input type="text" id="hashCompare" onchange="compare();" />
    <h1 id="compareOutput"></h1>
    <script>

      function hash() {
        let text = document.getElementById("toHash").value;

        let output = document.getElementById("hashOutput");
        output.innerHTML = new PasswordUtility().hashPassword(text);
      }

      function compare() {
        let firstHash = document.getElementById("hashOutput").innerHTML;
        let textToCompare = document.getElementById("hashCompare").value;

        document.getElementById("compareOutput").innerHTML =
          new PasswordUtility().comparePasswords(firstHash, textToCompare);
      }

    </script>
  </body>
</html>

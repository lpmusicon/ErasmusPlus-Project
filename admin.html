<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/materialize.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="assets/js/materialize.min.js"></script>
        <script src="assets/js/sha256.js"></script>
        <script src="assets/js/passwordUtility.js"></script>
        <script src="assets/js/wordAdmin.js"></script>
    </head>
    <body class="grey lighten-5">
        <div class="container" style="margin-top: 2em;">
            <div class="row">
                <p class="col s4 center-align input-field">
                    <input type="text" id="pl"/>
                    <label for="pl">Polski</label>
                </p>

                <p class="col s4 center-align input-field">
                    <input type="text" id="en"/>
                    <label for="en">English</label>
                </p>
                <p class="col s4 center-align input-field">
                    <input type="text" id="cz"/>
                    <label for="cz">Cestina</label>
                </p>
            </div>

            <div class="row">
                <div class="col s5 right-align">
                    <button class="blue waves-effect btn" id="photoButton">
                        Add Photo <i class="material-icons right">add_a_photo</i>
                    </button>
                </div>
                <div class="col s2 center-align">
                    <button class="indigo waves-effect btn" id="addButton">
                        <i class="material-icons">add</i>
                    </button>
                </div>
                <div class="col s5 left-align">
                    <button class="btn blue waves-effect center-align" id="symbolButton">
                        <i class="material-icons right">add_a_photo</i>
                        Add Symbol
                    </button>
                </div>
            </div>
            <div class="row">
                <span id="currentUnsaved"></span>
            </div>
            <div class="row">
                <h5>Saved</h5>
                <span id="downloadedDictionary"></span>
            </div>
            <div id="list" class="row"></div>
        </div>
        <script>
        {
            new PasswordUtility()
                .userAuth();

            let root = document;

            let inputPL = root.getElementById("pl");
            let inputCZ = root.getElementById("cz");
            let inputEN = root.getElementById("en");
            let symbolBtn = root.getElementById("symbolButton");
            let photoBtn = root.getElementById("photoButton");
            let addBtn = root.getElementById("addButton");
            let downloadedDictionaryNode = root.getElementById("downloadedDictionary");
            let workingDictionaryNode = root.getElementById("currentUnsaved");

            new WordAdmin( inputPL, inputEN, inputCZ )
                .bindAddButton(addBtn)
                .bindSymbolInput(symbolBtn)
                .bindPhotoInput(photoBtn)
                .bindDownloadedDictionaryNode( downloadedDictionaryNode )
                .bindWorkingDictionaryNode( workingDictionaryNode )
                .renderWorkingDictionary();
        }
        </script>
    </body>
</html>
